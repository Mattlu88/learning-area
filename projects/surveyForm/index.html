<!DOCTYPE html>
<html>

<head>
    <title>Survey Form | Welcome</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Let us know how we can improve CE Finance</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">*Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div>
                <label id="email-label" for="email">*Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div>
                <label id="number-label" for="number">*Age:</label>
                <input type="number" name="age" id="number" placeholder="Age">
            </div>
            <div>
                <label id="roles-label" for="dropdown">Which option best describes your current role?</label>
                <select name="roles" id="dropdown">
                    <option value="" disabledo selected>Select an option</option>
                    <option value="0">Student</option>
                    <option value="1">Full Time Job</option>
                    <option value="2">Full Time Learner</option>
                    <option value="3">Prefer not to say</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div>
                <label id="rec-label" for="rec-radio">*How likely is that you would recommend freeCodeCamp to a friend?</label>
                <div>
                    <input type="radio" name="recommend" id="rec-radio" value="0" checked>Definitely<br>
                    <input type="radio" name="recommend" id="rec-radio" value="1">Maybe<br>
                    <input type="radio" name="recommend" id="rec-radio" value="2">Not sure<br>
                </div>
            </div>
            <div>
                <label id="liking-label" for="liking-dropdown">What do you like most in FCC</label>
                <div>
                    <select name="liking" id="liking-dropdown">
                        <option value="" disabledo selected>Select an option</option>
                        <option value="0">Challenges</option>
                        <option value="1">Projects</option>
                        <option value="2">Community</option>
                        <option value="3">Open Source</option>
                    </select>
                </div>
            </div>
            <div>
                <label id="wishes-label" for="wish-checkbox">Things that should be improved in the future (Check all that apply):</label>
                <div>
                    <input type="checkbox" name="front-end-projects" value="Y" id="wish-checkbox">Front-end Projects
                    <input type="checkbox" name="back-end-projects" value="Y" id="wish-checkbox">Back-end Projects
                    <input type="checkbox" name="data-visualization" value="Y" id="wish-checkbox">Data Visualization
                    <input type="checkbox" name="challenges" value="Y" id="wish-checkbox">Challenges
                    <input type="checkbox" name="open-source-community" value="Y" id="wish-checkbox">Open Source Community
                    <input type="checkbox" name="gitter-help-rooms" value="Y" id="wish-checkbox">Gitter help rooms
                    <input type="checkbox" name="videos" value="Y" id="wish-checkbox">Videos
                    <input type="checkbox" name="city-meetups" value="Y" id="wish-checkbox">City Meetups
                    <input type="checkbox" name="wiki" value="Y" id="wish-checkbox">Wiki
                    <input type="checkbox" name="forum" value="Y" id="wish-checkbox">Forum
                    <input type="checkbox" name="additional-courses" value="Y" id="wish-checkbox">Additional Courses
                </div>
                <div>
                    <label id="suggestions-label" for="suggestions-textarea">Any Comments or Suggestions?</label>
                    <textarea name="suggestions" id="suggestions-textarea" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
                </div>
                <input type="submit">
        </form>
    </main>
</body>

</html>
