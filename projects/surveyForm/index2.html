<!DOCTYPE html>
<html>

<head>
    <title>Survey Form | Welcome</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Let us know how we can improve CE Finance</p>
        <form id="survey-form">
            <div class="rows">
                <div class="labels">
                    <label id="name-label" for="name">*Name:</label>
                </div>
                <div class="inputs">
                    <input type="text" name="name" id="name" class="input-fields" placeholder="Enter your name" autofocus required>
                </div>
            </div>
            <div class="rows">
                <div class="labels">
                    <label id="email-label" for="email">*Email:</label>
                </div>
                <div class="inputs">
                    <input type="email" name="email" id="email" class="input-fields" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="rows">
                <div class="labels">
                    <label id="number-label" for="number">*Age:</label>
                </div>
                <div class="inputs">
                    <input type="number" name="age" id="number" class="input-fields" placeholder="Age">
                </div>
            </div>
            <div class="rows">
                <div class="labels">
                    <label id="roles-label" for="dropdown">Which option best describes your current role?</label>
                </div>
                <div class="inputs">
                    <select name="roles" id="dropdown" class="dropdown-fields">
                        <option value="" disabledo selected>Select an option</option>
                        <option value="0">Student</option>
                        <option value="1">Full Time Job</option>
                        <option value="2">Full Time Learner</option>
                        <option value="3">Prefer not to say</option>
                        <option value="4">Other</option>
                    </select>
                </div>
            </div>
            <div class="rows">
                <div class="labels">
                    <label id="rec-label" for="recommend">*How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="inputs">
                    <ul>
                        <li>
                            <input type="radio" name="recommend" id="definitely" value="0" checked>
                            <label for="definitely">Definitely</label>
                        </li>
                        <li>
                            <input type="radio" name="recommend" id="maybe" value="1">
                            <label for="maybe">Maybe</label>
                        </li>
                        <li>
                            <input type="radio" name="recommend" id="not-sure" value="2">
                            <label for="not-sure">Not sure</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rows">
                <div class="labels">
                    <label id="liking-label" for="liking-dropdown">What do you like most in FCC:</label>
                </div>
                <div class="inputs">
                    <select name="liking" id="liking-dropdown" class="dropdown-fields">
                        <option value="" disabledo selected>Select an option</option>
                        <option value="0">Challenges</option>
                        <option value="1">Projects</option>
                        <option value="2">Community</option>
                        <option value="3">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="rows">
                <div class="labels">
                    <label id="wishes-label" for="wishes[]">Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="inputs">
                    <ul>
                        <li>
                            <input type="checkbox" name="wishes[]" value="front-end-projects">
                            <label for="front-end-projects">Front-end Projects</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="back-end-projects">
                            <label for="back-end-projects">Back-end Projects</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="data-visualization">
                            <label for="data-visualization">Data Visualization</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="challenges">
                            <label for="challengs">Challenges</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="open-source-community">
                            <label for="open-source-community">Open Source Community</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="gitter-help-rooms">
                            <label for="gitter-help-rooms">Gitter help rooms</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="videos">
                            <label for="videos">Videos</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="city-meetups">
                            <label for="city-meetups">City Meetups</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="wiki">
                            <label for="wiki">Wiki</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishes[]" value="forum">
                            <label for="forum">Forum</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wishesa[]" value="additional-courses">
                            <label for="additional-courses">Additional Courses</label>
                        </li>
                        <ul>
                </div>
            </div>
            <div class="rows">
                <div class="labels">
                    <label id="suggestions-label" for="suggestions-textarea">Any Comments or Suggestions?</label>
                </div>
                <div class="inputs">
                    <textarea name="suggestions" id="suggestions-textarea" class="input-fields" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
