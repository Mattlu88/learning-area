<!DOCTYPE html>
<head>
    <title>Welcome | Bin2Dec Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid w-75">
        <header class="my-3">
            <h1>Binary to Decimal converter</h1>
        </header>
        <div class="bg-light container-fluid rounded-lg p-2">
            <form method="post">
               <div class="form-group">
                   <label for="binary-entry">Please enter binary digits</label>
                   <input type="text" id="binary-entry" class="form-control" name="binary-entry" placeholder="E.g. 00001111" autofocus> 
                </div>
                <div class="form-group">
                   <button type="button" id="convert-btn" class="btn btn-outline-primary">Convert</button>
                   <button type="button" id="reset-btn" class="btn btn-outline-primary">Reset</button>
                </div>
                <div class="form-group">
                    <label for="decimal-result">The decimal equivalent of the binary number is</label>
                    <input type="text" id="decimal-result" class="form-control" name="decimal-result">
                </div>
            </form>
        </div>
    </div>
    <div id="alert-div" class="w-50 fixed-bottom alert-dismissible">
        <button type="button" id="close-alert" class="close" data-dissmiss="alert">&times;</button>
        <p id="alert-msg" class="mb-0"></p>
    </div> 
    <script src="bin2dec.js"></script>
</body>
</html>
